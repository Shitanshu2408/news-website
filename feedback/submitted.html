<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin-top: 200px;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #28a745;
            color: #fff;
            border-radius: 5px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
        }
        h5{
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to our News Website</h1>
        <p>Stay updated with the latest news from around the world.</p>

        <!-- Feedback message (always displayed) -->
        <div class="message" id="feedbackMessage">
            <p>Thank you! Your feedback has been recorded.</p>
            <h5>Keep surfing and stay updated for all the news.</h5>
        </div>
    </div>
</body>
</html>
